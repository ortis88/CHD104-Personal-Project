<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Collab預約系統</title>
    <link rel="icon" href="pic/其他/LOGO B 修改2.ico">
    <link rel="stylesheet" href="css/RS-RWD.css">
    <link rel="stylesheet" href="css/FC-CSSReset.css">
    <script src="https://kit.fontawesome.com/d7194ab2e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Onest:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Noto Sans TC', sans-serif;
            font-family: 'Onest', sans-serif;
        }
    </style>

    <script src="JavaScript/reserve-system.js"></script>

</head>
<body>

<div class="rs-wrap">

    <div class="rs-wrap-bgc">
        <img src="pic/bookingpage/bookinpage-block1-img.jpg" alt="">
    </div>

    <div class="rs-container">

        <div class="rsc-1" id="step1">
            <div class="rs-title">
                <img src="pic/about/about-logo.png" alt="預約系統logo">
                <h2>
                    Flex Collab<br>
                    共享工作空間預約系統
                </h2>
            </div>
            <div class="announce">
                <p>本系統尚未啟用，敬請見諒！</p>
            </div>
            <div class="rs-notice">
                <h3>預約注意事項：</h3>
                <div class="rsn-list">
                    <ol>
                        <li>本系統僅針對「開放座位」、「獨立座位」、「會議室」、「月租參觀」提供預約服務</li>
                        <li>一次預約僅限定預約單一時段。</li>
                        <li>預約保留30分鐘，若超過時間及取消預約保留。</li>
                        <li>本系統如有何爭議，本公司保有最終解釋權。</li>
                    </ol>
                </div>
            </div>
            <form id="check-plan">
                <div class="rs-select">
                    <label for="plan-select">您選擇預約的方案為：</label>
                    <select name="plans" id="plan-select">
                        <option value="open-space">開放座位</option>
                        <option value="personal-sapce">獨立座位</option>
                        <option value="meeting-room">會議室</option>
                        <option value="m-rental-visit">月租參觀</option>
                    </select>
                </div>
                <div class="rs-nextstep">
                    <p>請確認您選擇的方案，確認後請點選下一步。</p>
                    <div class="rsn-btnrow">
                        <a href="bookingpage.html">回上一頁</a>
                        <input type="submit" value="下一頁"></input>
                    </div>
                </div>
            </form>
        </div>
       
        <div class="rsc-2" id="step2">
            <p id="selected-plan"></p>
        </div>

    </div>
</div>


</body>
</html>
